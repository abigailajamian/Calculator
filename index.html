<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div id="display">
          <!--code here & delete 56-->
          <script src="script.js"></script>
        </div>
        <div class="buttons"> 
            <div class="nums">
                <button onclick="displayData()">0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="extra">
                <button>=</button>
                <button>clear</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
